<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    <!-- Google Fonts  -->
    <link
      data-n-head="ssr"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      data-n-head="ssr"
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      data-n-head="ssr"
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
